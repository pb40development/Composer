<ap-button btnStyle="basic" btnColor="basic" btnSize="medium" (buttonClicked)="showVersionHistory()"
    [tooltipText]="(versionHistoricalStatusTooltip$ | async) || ''">
    <div class="ap-flex ap-items-center ap-typography-body-2 ap-gap-2">
        <svg-icon src="assets/img/custom/versions.svg" class="ap-fill-body ap-w-[20px] ap-h-[25px]"
            [applyClass]="true"></svg-icon>
        <div i18n>Versions
        </div>
        @if((versionHistoricalStatus$ | async); as versionHistoricalStatus)
        {
            <ap-version-history-indicator [versionHistoricalStatus]="versionHistoricalStatus">
            </ap-version-history-indicator>
        }
    </div>
</ap-button>
