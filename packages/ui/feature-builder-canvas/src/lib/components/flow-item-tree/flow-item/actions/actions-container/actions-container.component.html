<ng-container *ngIf="(readonly$ | async)===undefined || (readonly$ | async)===null  || (readonly$ | async)===false">

    <div class="ap-rounded-full ap-drop-shadow-md  ap-opacity-0
                ap-transition ap-fade-in ap-duration-500
                ap-cursor-pointer ap-flex ap-items-center ap-mr-5 ap-justify-center
                ap-bg-white ap-border-solid ap-border-[1px]
                ap-border-line ap-w-[45px] ap-h-[45px]" apTrackHover
        #replaceTriggerContainer="hoverTrackerDirective" *ngIf="trigger"
        [class.ap-opacity-100]="(stepHovered || replaceTriggerContainer.isHovered)"
        [class.ap-opacity-0]="(!stepHovered && !replaceTriggerContainer.isHovered)"
        [class.ap-hidden]="isDragging$ | async">
        <app-replace-trigger-action></app-replace-trigger-action>
    </div>
    <div class="ap-flex ap-flex-col ap-gap-2 ap-h-full" *ngIf="!trigger">

        <div class="ap-rounded-full ap-drop-shadow-md  ap-opacity-0
                    ap-transition ap-fade-in ap-duration-500
                    ap-cursor-pointer ap-flex ap-items-center ap-mr-5 ap-justify-center
                    ap-bg-white ap-border-solid ap-border-[1px]
                    ap-border-line  ap-overflow-hidden" apTrackHover
                    [style.width]="ACTION_BUTTON_DIMENSION+ 'px'"
                    [style.height]="ACTION_BUTTON_DIMENSION+ 'px'"
            #deleteStepContainer="hoverTrackerDirective"
            [class.ap-opacity-100]="(stepHovered || deleteStepContainer.isHovered || duplicateStepContainer.isHovered  )"
            [class.ap-opacity-0]="(!stepHovered && !deleteStepContainer.isHovered && !duplicateStepContainer.isHovered)"
            [class.ap-hidden]="isDragging$ | async">
            <app-delete-flow-item-action [flowItem]="flowItem"></app-delete-flow-item-action>


        </div>


        <div class="ap-rounded-full ap-drop-shadow-md  ap-opacity-0
                    ap-transition ap-fade-in ap-duration-500
                    ap-cursor-pointer ap-flex ap-items-center ap-mr-5 ap-justify-center
                    ap-bg-white ap-border-solid ap-border-[1px]
                    ap-border-line  ap-overflow-hidden" apTrackHover
                    [style.width]="ACTION_BUTTON_DIMENSION+ 'px'"
                    [style.height]="ACTION_BUTTON_DIMENSION+ 'px'"

            #duplicateStepContainer="hoverTrackerDirective"
            [class.ap-opacity-100]="(stepHovered || duplicateStepContainer.isHovered || deleteStepContainer.isHovered)"
            [class.ap-opacity-0]="(!stepHovered && !duplicateStepContainer.isHovered && !deleteStepContainer.isHovered )"
            [class.ap-hidden]="isDragging$ | async">
            <app-duplicate-step-action [flowItem]="flowItem"></app-duplicate-step-action>


        </div>
    </div>


</ng-container>
