<div
  class="ap-markdown ap-bg-gray-50 ap-p-4 ap-border ap-border-gray-200  ap-max-w-[720px] {{ smallText ? '!ap-text-sm' : '' }}"
  [class.ap-max-w-full]="fullWidth">
  <markdown [clipboard]="true" [data]="data" [clipboardButtonTemplate]="clipboardTemplate"></markdown>
</div>

<ng-template #clipboardTemplate>
  <div class="!ap-mr-1">
    <ap-icon-button [width]="15" [height]="15" 
      iconFilename="copy.svg" 
      extraClasses="!ap-fill-[#000000]"
      tooltipText="Copy" (click)="showCopy()"></ap-icon-button>
  </div>

</ng-template>
